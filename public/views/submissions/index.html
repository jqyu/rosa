<div id="submissions"
	 ng-if="submissions.length > 0">
	<a class="submission-preview"
		ng-repeat="submission in submissions"
		ng-href="/submissions/{{submission._id}}"
		ng-style="{ 'background-image': 'url('+config.imageHost+'/'+submission.thumbnail+imageParams.submissionPreview+')'}">
		<div class="submission-preview-overlay"></div>
		<div class="submission-preview-main">
			<h4 class="submission-preview-title"
				ng-bind="submission.title">
			</h4>
			<br />
			<h5 class="submission-preview-byline"
				ng-bind="'by '+submission._user.username">
			</h5>
		</div>
		<div class="submission-preview-date"
		   ng-bind="submission.createdAt | date : 'MMM d, y h:mma'">
		</div>
	</a>
</div>

<h5 id="no-submissions"
	ng-if="!submissions || submissions.length === 0"
	ng-bind="isLoading ? 'Loading' : 'No Submissions Found'">
</h5>

<h5 id="submission-pagination"
	 ng-if="submissions.length > 0">
	<div id="submission-pagination-page" ng-bind="'page ' + page">
	</div>
	<a id="submission-pagination-prev" ng-href="{{rootPath}}page/{{page-1}}" ng-if="page > 1">
		prev
	</a>
	<a id="submission-pagination-next" ng-href="{{rootPath}}page/{{page+1}}" ng-if="submissions.length === limit">
		next
	</a>
</h5>
